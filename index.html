<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 添加图标库 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        /* 为了兼容移动端显示来禁止滑动 参考了"https://juejin.cn/post/6844903615912476686"的方法通过固定html部分解决 */
        html {
            height: 100%;
            width: 100%;
            /* 移动端存在两个滑动属性   一个是html相对于浏览器等框架的滑动  一个是body相对于html的滑动  需要分别处理 */
            position: fixed;
        }

        body {
            height: 100%;
            /* 通过隐藏(hidden)溢出部分变相禁止溢出部分滚动 */
            overflow: hidden;
            margin: 0;
            /* 显示模式 */
            /* display: none; */
            font-family: Arial, Helvetica, sans-serif;
            /* 淡入动画效果属性对应时长次数和填充方向 */
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        /* 淡入动画效果 */
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }

        .hero-image {
            background-image: linear-gradient(rgba(126, 126, 126, 0.5), rgba(136, 136, 136, 0.5)), url("./Figures/Jiwenmount.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .hero-text p {
            display: block;
            margin-block-start: 16px;
            margin-block-end: 32px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        /* hero-text button配置 */
        .hero-text button {
            border: 1px solid #ddd;
            outline: 0;
            display: inline-block;
            padding: 10px 25px;
            color: black;
            background-color: #ddd;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-family: fantasy;
        }

        /* hexo-text 悬浮按钮状态 */
        .hero-text button:hover {
            background-color: rgb(66, 66, 66);
            color: white;
        }

        /* 设置页脚样式 */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }

        /* 样式化所有 fontawesome 图标 */
        .fa {
            padding: 20px;
            font-size: 20px;
            width: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 10%;
        }

        /* 如果需要，添加悬停效果 */
        .fa:hover {
            opacity: 0.7;
        }

        /* Set a specific color for each brand */

        /* Facebook */
        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        /* Google */
        .fa-google {
            background: #dd4b39;
            color: white;
        }

        /* QQ */
        .fa-qq {
            background: #45bbff;
            color: white;
        }

        /* Twitter */
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        /* GitHub */
        .fa-github {
            background: #000000;
            color: white;
        }

        /* RSS */
        .fa-rss {
            background: #ff6600;
            color: white;
        }

        /*  加载完成前隐藏  */
        #hideAll {
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            background-color: white;
            z-index: 99;
            /* 最高层   Higher than anything else in the document */
        }

        /* 加载动图样式
        #loading {
            position: fixed;
            left: 45%;
            right: 45%;
            top: auto;
            bottom: auto;
        } */
    </style>
    <title>Chai's Page</title>
</head>

<!-- 对body对象使用overflow:hidden属性控制使得溢出部分自动隐藏  侧面实现了禁止滚动 -->

<body>
    <!-- 隐藏方式 -->
    <div style="display: none" id="hideAll">
    </div>
    <!-- 加载中 -->
    <script type="text/javascript">
        document.getElementById("hideAll").style.display = "block";
    </script>
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:50px">This is Chai Hao</h1>
            <!-- 应该用更好的换行方式 -->
            <p>Maybe a driller. <br> Always a boring loner.</p>
            <button onclick="window.location.href ='./Home.html'">Find More</button>
        </div>
        <div class="footer">
            <p>
                <a href="https://www.github.com/yotally" class="fa fa-github"></a>
                <a href=mailto:1015734811@qq.com class="fa fa-qq"></a>
                <a href="https://www.cnblogs.com/yotal" class="fa fa-rss"></a>
            </p>
            <p>2022-2023@Chai &ensp; Framed by W3CSchool </p>
        </div>
    </div>
</body>

</html>

<script>
    // 当整个页面加载完成后删去遮罩层
    window.onload = function () { document.getElementById("hideAll").style.display = "none"; }
</script>
